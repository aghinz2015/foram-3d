<html>
  <head>
    <title>Foram 3D Visualisation tool</title>

    <style>
      * { margin: 0px; }
    </style>
  </head>

  <body>
    <div id="canvas"></div>

    <!-- bower:js -->
    <script src="../bower_components/threejs/build/three.js"></script>
    <script src="../bower_components/threejs-obj-exporter/OBJExporter.js"></script>
    <script src="../bower_components/threejs-trackball-controls/TrackballControls.js"></script>
    <script src="../bower_components/dat.gui/dat.gui.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="js/foram3d.js"></script>
    <!-- endinject -->

    <script type="text/javascript">
      var canvas, configuration, simulation;

      canvas = document.getElementById('canvas');

      simulation = new Foram3D.Simulation(canvas, { dev: true });

      simulation.onChamberClick(function(event, chamber) {
        console.log("radius: ",    chamber.radius);
        console.log("thickness: ", chamber.thickness);
      });

      // simulation.onChamberHover(function(event, chamber) {
      //   console.log("radius: ",    chamber.radius);
      //   console.log("thickness: ", chamber.thickness);
      // });
    </script>
  </body>
</html>
